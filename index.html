<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Digital Clock</title>
    <style>
        body{
            border: 2px solid red;
            height: 100vh;
            background-color: rgb(197, 213, 213);
        }
    </style>
    
  </head> 
  <body>
 
  
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="clk.webp" width="30" height="30" class="d-inline-block align-top" alt="">
     Digital Clock
    </a>
  </nav>
  <div class="container my-3">
  <div class="jumbotron bg-success">
    <h1 class="display-2" >Current Time : <span id = "time"></span> </h1>
    <h3 class="display-4" >Current Day :  <span  id = "lead"></span></h3>
    <hr class="my-4">
    <p>Time Zones of different countries</p>
    <p class="lead">
      <a class="btn btn-secondary btn-lg" href="https://www.timeanddate.com/time/map/" role="button"target ="__blank">Browse Times</a>
    </p>
  </div>
</div>
 
<script>
     var weekdays = new Array(7);
        weekdays[0] = "Sunday";
        weekdays[1] = "Monday";
        weekdays[2] = "Tuesday";
        weekdays[3] = "Wednesday";
        weekdays[4] = "Thursday";
        weekdays[5] = "Friday";
        weekdays[6] = "Saturday";
       
    setInterval(()=>{
    var   a = new Date();
     let date = a.toLocaleDateString();
      let tim = a.getHours() + ' : ' + a.getMinutes() +' : ' + a.getSeconds();
      let day = a.getDay();

       document.getElementById('time').innerHTML = tim;
       document.getElementById('lead').innerHTML = date + '  (' + weekdays[day] + ')';
    },1000) 
  </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
